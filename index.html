<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyAngular项目</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script src="http://cdn.bootcss.com/angular.js/1.4.8/angular.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>

<body ng-app="studyangularApp">
<nav class="navbar navbar-inverse navbar-fixed-top">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">StudyAngular</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="home">主页</a></li>
                <li ui-sref-active="active"><a ui-sref="sortFilterTable">表格排序筛选</a></li>
                <li ui-sref-active="active"><a ui-sref="submitForm">表单提交</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
