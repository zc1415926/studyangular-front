<div class="container">
    <div class="col-sm-8 col-sm-offset-2">

        <!-- PAGE HEADER -->
        <div class="page-header"><h1>AngularJS Form Validation</h1></div>

        <!-- FORM -->
        <!-- pass in the variable if our form is valid or invalid -->
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

            <!-- NAME -->
            <div class="form-group" ng-class="{ 'has-error':userForm.name.$invalid && submitted }">
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="name" required>
                <p ng-show="userForm.name.$invalid && submitted" class="help-block">You name is required.</p>
            </div>

            <!-- USERNAME -->
            <div class="form-group" ng-class="{ 'has-error':userForm.username.$invalid && submitted }">
                <label>Username</label>
                <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8" required>
                <p ng-show="userForm.username.$error.required && submitted" class="help-block">Username is required.</p>
                <p ng-show="userForm.username.$error.minlength && submitted" class="help-block">Username is too short.</p>
                <p ng-show="userForm.username.$error.maxlength && submitted" class="help-block">Username is too long.</p>
            </div>

            <!-- EMAIL -->
            <div class="form-group" ng-class="{ 'has-error':userForm.email.$invalid && submitted }">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="email" required>
                <p ng-show="userForm.email.$invalid  && submitted" class="help-block">Enter a valid email.</p>
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div><!-- col-sm-8 -->
</div><!-- /container -->
